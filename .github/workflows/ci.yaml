name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-type:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv + tools
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv venv
          . .venv/bin/activate
          uv pip install ruff black mypy pre-commit

      - name: Pre-commit (Black, Ruff, hygiene)
        run: |
          . .venv/bin/activate
          pre-commit run --all-files

      - name: Mypy
        run: |
          . .venv/bin/activate
          mypy src || true

  integration-train:
    name: Integration (compose up + smoke train)
    runs-on: ubuntu-latest
    needs: [lint-and-type]
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env file for compose
        run: |
          cp infra/.env.example infra/.env
          echo "Generated infra/.env:"
          sed -e 's/^POSTGRES_PASSWORD=.*/POSTGRES_PASSWORD=****/' infra/.env

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv & deps
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv venv
          . .venv/bin/activate
          uv pip install -r requirements.txt

      - name: Build MLflow image (local)
        run: |
          cd infra
          docker compose --env-file .env build mlflow

      - name: Start infra (Postgres, MinIO, MLflow + bucket)
        run: |
          cd infra
          docker compose --env-file .env up -d
          docker compose ps
          echo "Waiting for MLflow API to be ready..."
          MLFLOW_PORT=$(grep -E '^MLFLOW_PORT=' .env | cut -d= -f2)
          for i in {1..90}; do
            if curl -fsS "http://localhost:${MLFLOW_PORT}/api/2.0/mlflow/experiments/list" >/dev/null; then
              echo "MLflow API is up!"
              break
            fi
            sleep 2
          done
