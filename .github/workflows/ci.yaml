name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Instala dependências
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # 4. Checa qualidade
      - name: Run code quality checks
        run: |
          make format
          make lint

      # 5. Smoke test do pipeline
      - name: Smoke test - training
        run: |
          make train MODEL_NAME=ci-test
