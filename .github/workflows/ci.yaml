name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-type:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv + tools
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv venv
          . .venv/bin/activate
          uv pip install ruff black mypy pre-commit

      - name: Pre-commit (Black, Ruff, hygiene)
        run: |
          . .venv/bin/activate
          pre-commit run --all-files

      - name: Mypy
        run: |
          . .venv/bin/activate
          mypy src || true

  integration-train:
    name: Integration (compose up + smoke train)
    runs-on: ubuntu-latest
    needs: [lint-and-type]
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env file for compose
        run: |
          cp infra/.env.example infra/.env
          echo "Generated infra/.env (masked):"
          sed -e 's/^POSTGRES_PASSWORD=.*/POSTGRES_PASSWORD=****/' \
              -e 's/^S3_SECRET_KEY=.*/S3_SECRET_KEY=****/' infra/.env

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv & deps
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv venv
          . .venv/bin/activate
          uv pip install -r requirements.txt

      - name: Build MLflow image (local)
        run: |
          cd infra
          docker compose --env-file .env build mlflow

      - name: Start infra (Postgres, MinIO, MLflow + bucket)
        run: |
          cd infra
          docker compose --env-file .env up -d
          docker compose ps
          echo "Waiting for MLflow UI (root) to be ready..."
          MLFLOW_PORT=$(grep -E '^MLFLOW_PORT=' .env | cut -d= -f2)
          for i in {1..90}; do
            if curl -fsS "http://localhost:${MLFLOW_PORT}/" >/dev/null; then
              echo "MLflow is up!"
              exit 0
            fi
            sleep 2
          done
          echo "MLflow did not become ready in time"; exit 1

      - name: Smoke train (make env-host + make train)
        run: |
          . .venv/bin/activate
          make env-host
          make train

      - name: Curl MLflow root (sanity)
        run: |
          curl -I "http://localhost:$(grep -E '^MLFLOW_PORT=' infra/.env | cut -d= -f2)/" || exit 1

      - name: Collect docker status & logs (for debugging)
        if: always()
        run: |
          mkdir -p ci-logs
          cd infra
          docker compose ps > ../ci-logs/compose-ps.txt || true
          docker compose logs postgres > ../ci-logs/postgres.log || true
          docker compose logs minio > ../ci-logs/minio.log || true
          docker compose logs minio-setup > ../ci-logs/minio-setup.log || true
          docker compose logs mlflow > ../ci-logs/mlflow.log || true

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: ci-logs

      - name: Teardown infra
        if: always()
        run: |
          cd infra
          docker compose --env-file .env down -v
