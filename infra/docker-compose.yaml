name: datamasters-mlops-stack

services:
  postgres:
    image: postgres:16-alpine
    container_name: pg-mlflow
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  postgres-migrate:
    image: postgres:16
    container_name: postgres-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    entrypoint: >
      sh -c "
        echo 'ðŸ“Œ Criando tabelas...' &&
        psql -h postgres -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c '
          CREATE TABLE IF NOT EXISTS training_data (
              id SERIAL PRIMARY KEY,
              run_id TEXT,
              model_version TEXT,
              features JSONB,
              target JSONB,
              timestamp TIMESTAMP DEFAULT NOW()
          );
        ' &&
        psql -h postgres -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c '
          CREATE TABLE IF NOT EXISTS inference_logs (
              id SERIAL PRIMARY KEY,
              run_id TEXT,
              model_version TEXT,
              input JSONB,
              prediction DOUBLE PRECISION,
              timestamp TIMESTAMP DEFAULT NOW()
          );
        ' &&
        echo 'âœ” MigraÃ§Ã£o concluÃ­da!'
      "

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":${MINIO_CONSOLE_PORT}"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
      MINIO_REGION: ${S3_REGION}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 30

  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      mc alias set local http://minio:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY} &&
      mc mb --ignore-existing local/${S3_BUCKET} &&
      mc anonymous set private local/${S3_BUCKET} &&
      echo 'Bucket ${S3_BUCKET} pronto'
      "

  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow
    depends_on:
      postgres:
        condition: service_healthy
      postgres-migrate:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    environment:
      MLFLOW_S3_ENDPOINT_URL: ${S3_ENDPOINT_INTERNAL}
      AWS_ACCESS_KEY_ID: ${S3_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${S3_SECRET_KEY}
      AWS_DEFAULT_REGION: ${S3_REGION}
    command: >
      mlflow server
      --host ${MLFLOW_HOST}
      --port 5000
      --backend-store-uri postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      --default-artifact-root s3://${S3_BUCKET}/
    ports:
      - "${MLFLOW_PORT}:5000"

volumes:
  pg_data:
  minio_data:
